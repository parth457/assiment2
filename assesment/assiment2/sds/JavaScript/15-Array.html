<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <!-- Write a program to find the sum of all elements in an array of numbers. -->
    <script>
        let arry=[1,2,3,4,5]
        sum=0
        for(i of arry){
            sum+=i
        }
        console.log(sum)
    </script>
</body>
</html>
