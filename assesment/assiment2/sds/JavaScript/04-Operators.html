<body>
    <!-- Add, subtract, multiply, and divide two numbers using arithmetic operators. -->
    <script>
        let num1=parseInt(prompt("enter the first number"))
        let num2=parseInt(prompt("enter the second number"))

        document.write('<br>Addition of two numbers '+ (num1+num2))
        document.write('<br>Substraction of two numbers '+ (num1-num2))
        document.write('<br>Multiplication of two numbers '+ (num1*num2))
        document.write('<br>Divison of two numbers '+ (num1/num2))
    </script>
