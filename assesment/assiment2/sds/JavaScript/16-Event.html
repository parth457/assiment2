<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <!-- Create a simple webpage with a button that, when clicked, displays an alert saying"Button
    clicked!" using JavaScript event listeners. -->
    <input type="button" name="" value="Click Here!" id="" onclick="Click()">
    <script>
    function Click(){
        alert("Button clicked!")
    }
    </script>
</body>
</html>
