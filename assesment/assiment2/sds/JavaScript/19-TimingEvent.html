<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timing Event</title>
</head>

<body>
    <div id="clock"></div>
    <script>
        setInterval(digiClock, 1000);

        function digiClock() {
            const date = new Date();
            document.getElementById("clock").innerHTML = date.toLocaleTimeString();
        }

    </script>
</body>

</html>
